server:
  port: 10001

sidecar:
  port: 8000

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignored-services: "*"
  routes:
    toproductms:
      path: /pms/**
      serviceId: productMS
    sw2:
      path: /swms/**
      serviceId: sw2
    testGA:
      path: /testGA/**
      serviceId: testGA
    viewMS:
      path: /viewMS/**
      serviceId: viewMS

