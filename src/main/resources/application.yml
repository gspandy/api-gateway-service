server:
  port: 10001

sidecar:
  port: 8000

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

spring:
  mvc:
    view:
        prefix: /templates/
        suffix: .ftl
    freemarker:
        cache: false
        request-context-attribute: request

zuul:
  ignored-services: "*"
  routes:
    toproductms:
      path: /pms/**
      serviceId: productMS
    sw2:
      path: /swms/**
      serviceId: sw2
    testGA:
      path: /testGA/**
      serviceId: testGA
    s-common:
      path: /menums/**
      serviceId: s-common
    page:
      path: /xms/**
      serviceId: xms

